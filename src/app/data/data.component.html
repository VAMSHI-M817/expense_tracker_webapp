<div class="notice notice-warning">
    <strong>Notice</strong>  "Please ensure you are uploading an Excel file (e.g., .xlsx) to proceed. Uploading other file types may result in errors. Thank you!"
</div>  
<div class="container-fluid mt-5" id="font">
    <div class="row mt-5">
        <div class="d-flex justify-content-center">
            <h5 class="btn-head">Upload File Here</h5>
        </div>
        <div class="col-md-4"></div>
        
        <div class="col-md-4 mt-5 mb-5 mydata css">
            
            <div class="container d-flex justify-content-center mb-5">
                <form id="file-upload-form" class="uploader">
                    <div class="row">
                        <label for="formFileMultiple" class="form-label">Select Your File:</label>
                        <input class="form-control" type="file" (change)="onFileChange($event)" accept=".xlsx, .xls" />
                    </div>
                    <div class="row">
                        <p *ngIf="fileError" class="error-message" style="color: red">{{ fileError }}</p>
                    </div>
                    <div class="row">
                        <div *ngIf="fileSelected" class="file-preview">
                            <p class="text-primary">Selected File: {{ file?.name }}</p>
                            <div class="col-md-12 d-flex justify-content-center">
                                <button class=" btn btn-" (click)="upload()">Upload</button>
                            </div>

                            <div class="mt-5" *ngIf="!flag">

                                <div class="alert alert-success alert-dismissible fade show myalerts hide" role="alert">

                                    <div>
                                        <i class="fa-regular fa-circle-check"></i> File uploaded successfully
                                    </div>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <div class="col-md-4"></div>
    </div>
</div>
