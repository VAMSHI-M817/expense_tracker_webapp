<div class="col-md-12 d-flex justify-content-center mt-3">
  <h2 id="font" class="btn btn-head">Expenditure Analytics</h2>
</div>
<div class="container-fluid" id="font">
  <div class="row">
  </div>
</div>

<ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link btn btn-light text-black" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
      role="tab" type="button" (click)="showChart('threeMonths')">Quarterly</button>

  </li>
  
  <li class="nav-item" role="presentation">
    <button class="nav-link btn btn-light text-black" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
      role="tab" type="button" (click)="showChart('sixMonths')">Half Yearly</button>

  </li>
  <li class="nav-item" role="presentation">

    <button class="nav-link btn btn-light text-black" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button"
      role="tab" type="button" (click)="showChart('yearly')">Yearly</button>

  </li>
</ul>



<!-- spline-chart.component.html -->
<div class="container-fluid">
  <div class="row" *ngIf="currentChart === 'threeMonths'">
    <div *ngIf="splineCharts">
      <highcharts-chart [Highcharts]="highcharts" [options]="splineCharts"
        style="width: 100%; height: 400px; display: block;">
      </highcharts-chart>
    </div>
  </div>
<div class="container-fluid">
  <div class="row" *ngIf="currentChart === 'fourMonths'">
    <div *ngIf="splineCharts1">
      <highcharts-chart [Highcharts]="highcharts" [options]="splineCharts1"
        style="width: 100%; height: 400px; display: block;">
      </highcharts-chart>
    </div>
  </div>
  <div class="row" *ngIf="currentChart === 'sixMonths'">
    <div *ngIf="splineCharts2">
      <highcharts-chart [Highcharts]="highcharts" [options]="splineCharts2"
        style="width: 100%; height: 400px; display: block;">
      </highcharts-chart>
    </div>
  </div>
  <div class="row" *ngIf="currentChart === 'yearly'">
    <div *ngIf="splineCharts3">
      <highcharts-chart [Highcharts]="highcharts" [options]="splineCharts3"
        style="width: 100%; height: 400px; display: block;">
      </highcharts-chart>
    </div>
  </div>
</div>
